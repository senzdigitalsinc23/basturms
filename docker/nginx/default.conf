server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php;

    # MVC routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to non-public folders
    location ~ ^/(app|core|routes|storage|vendor)/ { 
        deny all;
        return 403;
    }

    # Protect dotfiles (.env, .git, etc.)
    location ~ /\.(?!well-known) { 
        deny all; 
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2?|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # PHP-FPM
    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
    }

    # Security headers (you also set via middleware â€” belt & suspenders)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
}
